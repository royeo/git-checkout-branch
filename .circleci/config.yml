version: 2

jobs:
  go1.10_test:
    docker:
      - image: circleci/golang:1.10
    working_directory: /go/src/github.com/royeo/git-checkout-branch
    steps:
      - checkout
      - run: go get ./...
      - run: make tool
      - run: make lint
      - run: make test
  go1.13_test:
    docker:
      - image: circleci/golang:1.13
    steps:
      - checkout
      - run: export GO111MODULE=on
      - run: make tool
      - run: make lint
      - run: make test

workflows:
  version: 2
  test:
    jobs:
      - go1.10_test
      - go1.13_test
