version: 2

jobs:
  golang_1.10:
    docker:
      - image: golang:1.10
    working_directory: /go/src/github.com/royeo/git-checkout-branch
    steps:
      - checkout
      - run: go get ./...
      - run: make tool
      - run: make lint
      - run: make test
  golang_latest:
    docker:
      - image: golang:latest
    steps:
      - checkout
      - run: export GO111MODULE=on
      - run: make tool
      - run: make lint
      - run: make test

workflows:
  version: 2
  test:
    jobs:
      - golang_1.10
      - golang_latest
